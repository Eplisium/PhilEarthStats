version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - CACHE_TIMEOUT=300
      # Set your OpenRouter API key here or in .env file
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    env_file:
      - backend/.env
    volumes:
      # Persist database between container restarts
      - earthquake-data:/app/instance
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Optional: Nginx reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - app
  #   restart: unless-stopped

volumes:
  earthquake-data:
    driver: local
